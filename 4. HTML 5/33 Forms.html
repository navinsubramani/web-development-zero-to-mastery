        <!--
            Below is the example of representing a form.
            <form> encloses the elements that are used to get the user inputs.
            Inputs are represented as <input> (self closing tags) and linked to a <label> tag.
        -->
        <form method="get">
            First Name: <input type="text" name="firstname"><br>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="lastname"><br>

            <label for="email-id">Email ID:</label>
            <input type="email" id="email-id" name="email" required><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" minlength="8" required><br>

            Birthday: <input type="date" name="date"><br>

            Gender:<br>
            <input type="radio" id="male" value="male" name="gender"> <label for="male">Male</label> <br>
            <input type="radio" id="female" value="female" name="gender"> <label for="female">Female</label> <br>
            <input type="radio" id="other" value="other" name="gender"> <label for="other">Other</label> <br>
            
            Pets:<br>
            <input type="checkbox" name="cat">Cat<br>
            <input type="checkbox" name="dog">Dog<br>
            <input type="checkbox" name="parrot">Parrott<br>

            Cars:
            <select>
                <option value="Maruti" name="cars">Maruti</option>
                <option value="Tata" name="cars">Tata</option>

            </select><br>

            <input type="submit" value="Register">
            <input type="reset">

        </form>



    </body>
</html>
