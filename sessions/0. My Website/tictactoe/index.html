<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TicTacToe</title>

        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Tic Tac Toe</h1>
        </header>

        <!-- Board Game -->
        <div class="board" id="board">
            <div class="row1">
                <div class="cell1" id="1">

                </div>
                <div class="cell2" id="2">

                </div>
                <div class="cell3" id="3">

                </div>
            </div>
            <div class="row2">
                <div class="cell4" id="4">

                </div>
                <div class="cell5" id="5">

                </div>
                <div class="cell6" id="6">

                </div>
            </div>
            <div class="row3">
                <div class="cell7" id="7">

                </div>
                <div class="cell8" id="8">

                </div>
                <div class="cell9" id="9">

                </div>
            </div>
        </div>

        <!-- Restart Button -->
        <div class="menu-box">
            <div class="restart-button" id="restart-btn">
                Restart Game
            </div>
            
        </div>


        <!-- Java Script function-->
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
